<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container header-background-purple">
      <div class="row">
        <div class="column-full">
          <h2 class="header-logo">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>

  <div class="view" data-view="entry-form">
    <main>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <div class="title-wrapper">
              <h1 class="new-entry-header">New Entry</h1>
            </div>
          </div>
        </div>
        <form class="form-entry">
          <div class="row">
            <div class="column-full display-flex">
              <div class="image-wrapper">
                <img src="../code-journal-v2/images/placeholder-image-square.jpg" alt="photoUrlImage" class="image">
              </div>
              <div class="title-photo-container">
                <div class="info-wrapper">
                  <div>
                    <label for="title">Title</label>
                  </div>
                  <div>
                    <input id="title" name="title" type="text" class="placeholder" required>
                  </div>
                </div>
                <div class="info-wrapper">
                  <div>
                    <label for="photourl">Photo Url</label>
                  </div>
                  <div>
                    <input id="photourl" name="photourl" type="url" class="placeholder" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="column-full">
              <div class="info-wrapper">
                <div>
                  <label for="notes">Notes</label>
                </div>
                <div>
                  <textarea id="notes" name="notes" class="notes textarea" required></textarea>
                </div>
              </div>
              <div class="btn-wrapper">
                <div class="btn">
                  <button class="button-save" type="submit">SAVE</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </div>

  <div class="view sibling" data-view="entries">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="entries-header-wrapper">
            <div class="entries-header">
              <h1 class="new-entries-header">Entries</h1>
              <div class="btn">
                <div class="btn-wrapper">
                  <button class="button-new">NEW</button>
                </div>
              </div>
            </div>
            <div class="text-wrapper">
              <p class="text-align-center">No entries have been recorded.</p>
            </div>
          </div>
          <ul class="new-entries">
            <li class="li-entry-wrapper">
              <div class="image-entries">
                <img class="image" src="images/placeholder-image-square.jpg" alt="photos for entries">
              </div>
              <div class="title-paragraph-entries-wrapper">
                <h2 class="entry-title">Michael Jordan</h2>
                <p class="entry-paragraph">Greatest basketball player of all time</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
